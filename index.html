<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <!-- <img src="images/bg-pattern-bottom.svg" class="con__img1" alt="Desktop-img"/>
    <img src="images/bg-pattern-top.svg" class="con__img2" alt="Desktop-img"/> -->
    <div class="content">
      <div class="con1">
        <img src="images/bg-pattern-card.svg" class="con__img" alt="Desktop-img"/>
      </div>
      <img src="images/image-victor.jpg" class="pics"/>
        <p class="name">Victor Crest  <span class="id">26</span></p>
        <p class="location">London</p>
        <div class="line"></div>
        <div class="status">
          <div class="numbers">
                <div class="order">
                  <p class="digits">80K</p>
                  <p class="pages">Followers</p>
                </div>
                <div class="order">
                  <p class="digits">803K</p>
                  <p class="pages">Likes</p>
                </div>
                <div class="order">
                  <p class="digits">1.4K</p>
                  <p class="pages">Photos</p>
          </div>
          </div>
        </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Job Abiodun Oluwasegun</a>.
  </div>

</html>
